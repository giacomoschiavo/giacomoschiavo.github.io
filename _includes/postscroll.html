<div class="horizontal">
  <h2>{{include.title}}</h2>
  <div class="horscroll">
    {% for post in site.posts %}
    {% if post.type == {{include.type}} %}
    <div class="window light">
      <h2>{{ post.title }}</h2>
      <p>{{ post.excerpt }}</p>
      <div class="divlink light"><a class="light" href="{{post.url}}">Leggi</a></div>
    </div>
    {% endif %}
    {% endfor %}
  </div>
</div>
